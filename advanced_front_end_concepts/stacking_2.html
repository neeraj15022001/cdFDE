<head>
	<title>Stacking Context</title>
	<meta  name="viewport" content="Width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="stacking_2.css">
</head>
<body>
    <div id="abs1">
        <b>DIV #1</b><br />position: absolute;</div>
      
      <div id="flo1">
        <b>DIV #2</b><br />float: left;</div>
      
      <div id="flo2">
        <b>DIV #3</b><br />float: right;</div>
      
      <br />
      
      <div id="sta1">
        <b>DIV #4</b><br />no positioning</div>
      
      <div id="abs2">
        <b>DIV #5</b><br />position: absolute;</div>
      
      <div id="rel1">
        <b>DIV #6</b><br />position: relative;</div>
      
</body>
